<!doctype html>
<html lang="zh-Hant">

    <head>

        <!-- Meta -->
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <title>深夜食堂系療癒咖啡廳｜陪你聽故事的夜晚</title>
        <meta name="description" content="像深夜食堂一樣的療癒咖啡廳：一杯咖啡、一些安靜、和一個願意聽你說話的人。預約座位、加入候補或加入 LINE 取得活動通知。">

        <!-- The compiled CSS file -->
        <link rel="stylesheet" href="css/production.css">

        <!-- Web fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

        <!-- favicon.ico. Place these in the root directory. -->
        <link rel="shortcut icon" href="favicon.ico">

        <style>
            :root {
                --night-blue: #121826;
                --night-blue-2: #1b2233;
                --warm-orange: #f4a261;
                --warm-orange-2: #f7b482;
                --cream: #f6f1e8;
                --soft-white: #fbf8f3;
                --muted: #c2b9ad;
                --line: #2b3244;
            }

            body {
                font-family: "Noto Sans TC", "Karla", sans-serif;
                color: var(--cream);
                background: var(--night-blue);
                letter-spacing: 0.02em;
            }

            h1, h2, h3 {
                font-family: "Playfair Display", "Noto Sans TC", serif;
                color: var(--soft-white);
            }

            h1 {
                font-size: clamp(2.2rem, 4vw, 3.5rem);
            }

            h2 {
                font-size: clamp(1.6rem, 2.6vw, 2.4rem);
                margin-bottom: 1rem;
            }

            h3 {
                font-size: 1.25rem;
                margin-bottom: 0.6rem;
            }

            p {
                line-height: 1.8;
                color: var(--muted);
            }

            a {
                color: inherit;
            }

            .container {
                max-width: 1120px;
            }

            .hero {
                padding: 4rem 0 3rem;
            }

            .hero-card {
                background: linear-gradient(145deg, rgba(27, 34, 51, 0.96), rgba(18, 24, 38, 0.98));
                border-radius: 24px;
                padding: 2.8rem;
                box-shadow: 0 30px 80px rgba(3, 6, 13, 0.5);
                border: 1px solid rgba(246, 241, 232, 0.08);
            }

            .hero-image {
                border-radius: 24px;
                overflow: hidden;
                box-shadow: 0 24px 60px rgba(0, 0, 0, 0.45);
            }

            .hero-image img {
                display: block;
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .pill {
                display: inline-flex;
                align-items: center;
                gap: 0.4rem;
                padding: 0.4rem 0.9rem;
                border-radius: 999px;
                background: rgba(244, 162, 97, 0.18);
                color: var(--warm-orange);
                font-size: 0.85rem;
                letter-spacing: 0.08em;
            }

            .btn-primary,
            .btn-secondary,
            .btn-line {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                padding: 0.85rem 1.8rem;
                border-radius: 999px;
                border: none;
                font-weight: 600;
                transition: all 0.25s ease;
                text-decoration: none;
                white-space: nowrap;
            }

            .btn-primary {
                background: var(--warm-orange);
                color: #1b1b1b;
                box-shadow: 0 12px 30px rgba(244, 162, 97, 0.25);
            }

            .btn-primary:hover {
                transform: translateY(-2px);
                background: var(--warm-orange-2);
            }

            .btn-secondary {
                background: transparent;
                border: 1px solid rgba(246, 241, 232, 0.4);
                color: var(--soft-white);
            }

            .btn-secondary:hover {
                border-color: var(--warm-orange);
                color: var(--warm-orange);
            }

            .btn-line {
                background: rgba(246, 241, 232, 0.12);
                color: var(--soft-white);
                border: 1px solid rgba(246, 241, 232, 0.2);
            }

            .btn-line:hover {
                border-color: var(--warm-orange);
            }

            .section {
                padding: 4rem 0;
            }

            .card-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
                gap: 1.5rem;
            }

            .card {
                background: var(--night-blue-2);
                border-radius: 20px;
                padding: 1.8rem;
                border: 1px solid rgba(246, 241, 232, 0.08);
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
            }

            .card h3 {
                color: var(--soft-white);
            }

            .icon-circle {
                width: 46px;
                height: 46px;
                border-radius: 50%;
                background: rgba(244, 162, 97, 0.2);
                display: inline-flex;
                align-items: center;
                justify-content: center;
                margin-bottom: 1rem;
                color: var(--warm-orange);
                font-weight: 600;
            }

            .checklist {
                list-style: none;
                padding: 0;
                margin: 0;
                display: grid;
                gap: 1rem;
            }

            .checklist li {
                display: flex;
                align-items: flex-start;
                gap: 0.7rem;
                background: rgba(27, 34, 51, 0.7);
                padding: 1rem 1.2rem;
                border-radius: 16px;
                border: 1px solid rgba(246, 241, 232, 0.08);
            }

            .checklist span {
                color: var(--warm-orange);
                font-weight: 600;
            }

            .steps {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
                gap: 1.4rem;
            }

            .step {
                background: rgba(246, 241, 232, 0.06);
                border-radius: 18px;
                padding: 1.6rem;
                border: 1px dashed rgba(246, 241, 232, 0.2);
            }

            .plans {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
                gap: 1.6rem;
            }

            .plan-card {
                position: relative;
            }

            .plan-card .tag {
                position: absolute;
                top: 1.2rem;
                right: 1.2rem;
                background: rgba(244, 162, 97, 0.25);
                color: var(--warm-orange);
                padding: 0.35rem 0.8rem;
                border-radius: 999px;
                font-size: 0.75rem;
            }

            .plan-card h3 {
                margin-top: 1rem;
            }

            .price {
                font-size: 1.6rem;
                color: var(--soft-white);
                margin-bottom: 0.8rem;
            }

            .quote {
                background: rgba(27, 34, 51, 0.75);
                border-radius: 18px;
                padding: 1.6rem;
                border: 1px solid rgba(246, 241, 232, 0.1);
            }

            .quote p {
                color: var(--soft-white);
            }

            .faq-item {
                border-bottom: 1px solid rgba(246, 241, 232, 0.1);
                padding: 1.1rem 0;
            }

            .faq-item h3 {
                font-size: 1.1rem;
                margin-bottom: 0.5rem;
            }

            .form-card {
                background: var(--soft-white);
                color: #1b1b1b;
                border-radius: 24px;
                padding: 2rem;
            }

            .form-card label {
                color: #1b1b1b;
            }

            .form-card .form-control {
                border-radius: 12px;
                border: 1px solid #d6cfc4;
                padding: 0.8rem 1rem;
            }

            .form-card .btn-primary {
                width: 100%;
            }

            .success-message {
                display: none;
                margin-top: 1rem;
                padding: 0.9rem 1.2rem;
                border-radius: 12px;
                background: rgba(244, 162, 97, 0.2);
                color: #1b1b1b;
            }

            .divider {
                width: 100%;
                height: 1px;
                background: var(--line);
                margin: 2rem 0;
            }

            footer {
                background: #0d121d;
            }

            @media (max-width: 768px) {
                .hero {
                    padding-top: 3rem;
                }

                .hero-card {
                    padding: 2rem;
                }

                .hero-image {
                    margin-top: 2rem;
                }
            }
        </style>

    </head>

    <body class="has-animations">
